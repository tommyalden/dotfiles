# Monitors
monitor = DP-1, 2560x1440@165, 1440x465, 1
monitor = HDMI-A-1, 2560x1440@60, 0x0, 1, transform, 1

# Applications
$terminal = ghostty
$fileManager = nemo
$runner = hyprlauncher

# Notifications
exec-once = mako

# Waybar
exec-once = waybar

# Polkit
exec-once = systemctl --user start hyprpolkitagent

# Runner
exec-once = hyprlauncher -d

# Set primary monitor
exec-once = hyprctl dispatch workspace 1 
exec-once = hyprctl dispatch workspace 11

# Wallpaper
exec-once = hyprpaper

# Environment Variables
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = MOZ_ENABLE_WAYLAND, 1
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

# Aesthetics 
general {
    gaps_in = 5
    gaps_out = 15

    border_size = 1

    col.active_border = rgba(c5003cff)
    col.inactive_border = rgba(59595900)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true 
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 2
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

workspace = 1, monitor:DP-1
workspace = 11, monitor:HDMI-A-1
workspace = 12, monitor:HDMI-A-1

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# Keybinds
$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, W, exec, $terminal
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, SPACE, exec, hyprlauncher
bind = $mainMod ALT, S, exec, hyprshot -m output
bind = $mainMod, S, exec, hyprshot -m window
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, T, exec, $terminal -e ncspot
bind = $mainMod, N, exec, $terminal -e nvim
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, up, workspace, +1
bind = $mainMod, down, workspace, -1
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r

bind = $mainMod SHIFT, h, movefocus, l
bind = $mainMod SHIFT, l, movefocus, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, MINUS, workspace, 11
bind = $mainMod, EQUAL, workspace, 12

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, MINUS, movetoworkspace, 11
bind = $mainMod SHIFT, EQUAL, movetoworkspace, 12

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Video
windowrule = opacity 1.0 override 1.0 override,class:(zen)
windowrule = noanim, class:(ueberzugpp_).*
windowrule = opacity 1.0 override 1.0 override, class:(jetbrains).*
